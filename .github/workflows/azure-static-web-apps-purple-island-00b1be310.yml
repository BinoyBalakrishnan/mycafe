name: Deploy MyCafe Full Stack App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ðŸŸ§ Backend deployment job
  deploy-backend:
    name: Deploy Backend (Node.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          npm install

      - name: Deploy backend to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mycafebackend-a5exchb7hqbgaeag' # âœ… backend app name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND }}
          package: '.'

  # ðŸŸ¦ Frontend deployment job
  deploy-frontend:
    name: Deploy Frontend (React)
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install frontend dependencies and build
        run: |
          cd client
          npm install
          npm run build

      - name: Deploy frontend to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mycafe-drhfhchbh4gsh7dn' # âœ… frontend app name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FRONTEND }}
          package: 'client/build'
