name: Deploy MyCafe Full Stack App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3Ô∏è‚É£ Install backend dependencies
      - name: Install backend dependencies
        run: |
          npm install

      # 4Ô∏è‚É£ Build frontend
      - name: Build React frontend
        run: |
          cd client
          npm install
          npm run build

      # 5Ô∏è‚É£ Return to root folder
      - name: Return to root
        run: cd ..

      # 6Ô∏è‚É£ Verify build
      - name: List project structure
        run: |
          echo "Verifying build..."
          dir
          echo "Client build contents:"
          dir client\build

      # 7Ô∏è‚É£ Deploy to Azure App Service
      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mycafe-backend-d4ddd9e2a6bfcfe7'  # üîπ Replace with your Azure App name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: '.'
