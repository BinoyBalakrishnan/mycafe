name: Deploy Full Stack App (React + Node.js)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build Frontend
      - name: Build React App
        working-directory: ./client
        run: |
          npm ci
          npm run build

      # Move frontend build to backend public folder (optional)
      - name: Copy frontend build to backend
        run: |
          mkdir -p ./public
          cp -r ./client/build/* ./public/ || true

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy backend (Node.js server)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mycafe-backend'       # <-- replace with your Azure App name
          package: '.'
