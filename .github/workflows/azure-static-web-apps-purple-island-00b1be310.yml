name: Azure Frontend + Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  # === FRONTEND DEPLOYMENT (Azure Static Web App) ===
  build_and_deploy_frontend:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend (React)
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build React App
        run: |
          cd client
          npm install
          npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_ISLAND_00B1BE310 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "client"          # Path to React app
          output_location: "build"        # Build folder
          skip_api_build: true            # Prevents it from touching backend

  # === BACKEND DEPLOYMENT (Azure Web App) ===
  deploy_backend:
    runs-on: ubuntu-latest
    name: Deploy Backend (Node/Express API)
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          echo "Installed backend dependencies."

      - name: Deploy to Azure WebApp (Express Server)
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mycafe'  # ðŸ‘ˆ your Azure WebApp name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: '.'

  # === CLOSE PULL REQUEST JOB ===
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_ISLAND_00B1BE310 }}
          action: "close"
