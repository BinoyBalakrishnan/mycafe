name: Deploy Full Stack App (React + Node.js)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build React App (frontend)
      - name: Build React App
        working-directory: ./client
        run: |
          npm ci
          npm run build

      # Copy frontend build to backend public folder
      - name: Copy frontend build
        run: |
          if (Test-Path -Path ".\public") { Remove-Item -Recurse -Force .\public }
          New-Item -ItemType Directory -Force -Path .\public
          Copy-Item -Path ".\client\build\*" -Destination ".\public" -Recurse -Force

      # Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy backend (Node.js)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mycafe-backend'
          package: '.'
